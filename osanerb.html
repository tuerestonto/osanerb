<html>
<head>
<style>
body {background-color: red;}
</style>
<script>
name = prompt()
</script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=2.0">
<h1>친구들이름 불러주기</h1>
</head>

<body>
<center>
<input type="button" id="tajaStart" value="종료">
<input type="checkbox" id="sori">소리끄기<br>
<input type="button" value="점수">
<input type="text" id="tajaPoints" size="7"><br>
<progress id="rTime" value="70" max="100"></progress><br>
<input type="text" id="target" size="8"><label id="alias">멍청이~</label><br>
<input type="text" id="inputTyping" size="18"><br>
</center>

<script>
points = 0;
gameEnd = false;
dtid = null;
jsName = ["손흥민", "박찬호", "류현진", "박태환", "서장훈",
   "김연아", "손연재", "박세리", "김연경", "신유빈",
   "이세돌", "황영조", "조용필", "싸이", "방탄소년단", "뉴진스", ]
jsAlias = ["바보~", "멍청이~", "띨~ 한놈", "천~치", "얼~간이",
   "모~질이", "팔~푼이", "둔~한놈", "", "못~난이", "치킨~",]

function setNewWord() {
  if ( gameEnd )
   return
  var k = Math.floor(Math.random()*jsName.length)
  target.value = jsName[k]
  var k = Math.floor(Math.random()*jsAlias.length)
  document.querySelector("#alias").innerHTML = jsAlias[k]
  rTime.value = 100
  dtid = setTimeout(decreaseTime, 1000)
}

function decreaseTime() {
  rTime.value -= 10
  if ( rTime.value == 0 ) {
    setNewWord()
  }
  else
    dtid = setTimeout(decreaseTime, 1000)
}

function wordCheck(evt) {
  if ( evt.keyCode == 13 ) {
    if ( target.value == inputTyping.value.toLowerCase() ) {
      points += rTime.value;
      tajaPoints.value = points
      playAudio()
    }
    clearTimeout(dtid)
    inputTyping.value = ""
    setNewWord()
  }
}

function gameStop() {
  gameEnd = true;
  target.value = ""
  inputTyping.value = ""
  rTime.value = 0
}

var audio = new Audio("katalk.mp3")
function playAudio() {
  if ( eval("sori").checked )
    return
  audio.play()
}

function init() {
  points = 0
  gameEnd = false;
  tajaPoints.value = 0
  tajaStart.onclick = gameStop
  inputTyping.onkeypress = wordCheck
  setNewWord()
  inputTyping.focus()
}

init()  // 시작
</script>
</body>
</html>
